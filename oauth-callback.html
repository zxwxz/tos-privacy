<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OAuth Callback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:#fafafa;color:#333}
code{background:#eee;padding:4px 6px;border-radius:4px;font-size:1.1em}
small{margin-top:1em;color:#777}
</style>
</head>
<body>
<h1>Authorization Code</h1>
<p id="msg">Waiting for TikTok redirect…</p>
<script>
(function () {
  const params = new URLSearchParams(location.search);
  const code = params.get("code");
  if (!code) {
    document.getElementById("msg").textContent =
      "No code parameter found. Did you deny the request?";
    return;
  }
  document.getElementById("msg").innerHTML =
    "Copy this code and paste it into your local script:<br><code>" +
    code +
    "</code>";
})();
</script>
<small>You may now close this tab.</small>
</body>
</html>
