<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Authorization Code</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #codeBox {
      font-size: 1rem; word-break: break-all;
      background: #f0f0f0; padding: 1em; margin: 1em auto; width: 90%; max-width: 500px;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Authorization Code</h2>
  <div id="codeBox">(未解析)</div>
  <button onclick="copyCode()">點我複製 code</button>

  <script>
    const url = new URL(window.location.href);
    const code = url.searchParams.get('code') || "(未提供)";
    document.getElementById("codeBox").textContent = code;

    function copyCode() {
      navigator.clipboard.writeText(code).then(() => {
        alert("已複製！請貼上到 Termux");
      });
    }
  </script>
</body>
</html>
